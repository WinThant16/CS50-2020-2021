{% extends "layout2.html" %}

{% block title %}
    Add Account
{% endblock %}

{% block main %}
    <form action="/pfinance" method="post">

        <div class="form-group">
            <input autofocus class="form-control" name="pfinance" placeholder="Name" type="text" id="buttonstyle1">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount" type="number" min="1" id="buttonstyle1">
        </div>
        <div class="form-group">
            <select id="type" name="type" placeholder="Type">
                <option placeholder="Type" autocomplete="off" id="buttonstyle1" name="income">Income</option>
                <option placeholder="Type" autocomplete="off" id="buttonstyle1" name="expense">Expense</option>
            </select>
        </div>
        <button id="buttonstyle1" class="btn btn-primary" type="submit">Submit</button>
    </form>
    </br></br></br>
    <h6 id="normaltextstyle2">Here you can keep track of your personal finances.</br>
    You can add the type of account and the amount spent/received.</h6>
{% endblock %}
