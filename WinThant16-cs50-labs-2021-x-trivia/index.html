<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function()
            {
                //When correct answer is clicked
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function()
                {
                    correct.style.backgroundColor='green';
                    document.querySelector('#mcqans').innerHTML = 'Correct!';
                });


                //When incorrect answer clicked
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click', function()
                    {
                        incorrects[i].style.backgroundColor='red';
                        document.querySelector('#mcqans').innerHTML ="Incorrect";
                    });
                }

                //free response
                document.querySelector('#check').addEventListener('click', function()
                {
                    let input=document.querySelector('input');
                    if (input.value === "Cat" || input.value ==="cat" || input.value ==="CAT")
                    {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#frans').innerHTML =  'Correct!';

                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#frans').innerHTML = 'Incorrect';
                    }
                });


            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!--first question-->
                <h3>What is the capital city of Myanmar?</h3>
                    <button class="incorrect">Yangon</button>
                    <button class="incorrect">Taunggyi</button>
                    <button class="correct">Nay Pyi Taw</button>

                    <p id="mcqans"></p>

                <hr>

                <!-- TODO: Add multiple choice question here -->

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which animal did we first meet in the first ever exercise of CS50?</h3>
                    <input type="text"></input>
                    <button id="check">Check</button>

                    <p id="frans"></p>


                <!-- TODO: Add free response question here -->

            </div>

        </div>
    </body>
</html>
